<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskManagerJS</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>TaskManagerJS</h1>
    <p class="tagline">Add, edit, complete, and delete tasks — stored in your browser.</p>
  </header>

  <main>
    <section class="new-task">
      <h2>Add a Task</h2>
      <form id="taskForm" aria-label="Add a task">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="e.g., Finish README" required />
        
        <label for="notes">Notes (optional)</label>
        <input id="notes" name="notes" type="text" placeholder="Short details..." />
        
        <label for="due">Due Date (optional)</label>
        <input id="due" name="due" type="date" />
        
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="controls">
      <div class="filters">
        <label for="filter">Filter</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
          <option value="today">Due Today</option>
        </select>
      </div>

      <div class="search">
        <label for="search">Search</label>
        <input id="search" type="text" placeholder="Search by title or notes..."/>
      </div>

      <div class="stats" aria-live="polite">
        <span id="countTotal">0</span> total • 
        <span id="countActive">0</span> active • 
        <span id="countCompleted">0</span> completed
      </div>
    </section>

    <section class="list">
      <ul id="taskList" aria-label="Task list"></ul>
    </section>
  </main>

  <footer>
    <p>Built for CSE 310 — Module #1 (Language – JavaScript)</p>
  </footer>

  <template id="taskItemTemplate">
    <li class="task">
      <label class="checkbox">
        <input type="checkbox" class="toggle-complete" />
        <span class="checkmark"></span>
      </label>

      <div class="body">
        <div class="title-row">
          <span class="title"></span>
          <span class="badges">
            <span class="badge due"></span>
            <span class="badge status"></span>
          </span>
        </div>
        <div class="notes"></div>
      </div>

      <div class="actions">
        <button class="btn edit" title="Edit">Edit</button>
        <button class="btn save" title="Save" hidden>Save</button>
        <button class="btn cancel" title="Cancel" hidden>Cancel</button>
        <button class="btn delete" title="Delete">Delete</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
